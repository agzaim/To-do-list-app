<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do-list</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="background">
            <header>
                <div id="burgerMenuIcon"></div>
                    <h1>Flash <span>brain</span></h1>
                    <p>
                        &copy; 2017 by agzaim <br> 
                        <a href="https://github.com/agzaim" target="_blank">
                            http:/github.com/agzaim
                        </a>
                    </p>
                    <div class="clearfix"></div>
               
                <!--<div class="headerPiece"></div>
                <div class="headerPiece">
                    <h1>Flash <span>brain</span></h1>
                </div>
                <div class="headerPiece">
                    <p>
                        &copy; 2017 by agzaim <br> 
                        <a href="https://github.com/agzaim" target="_blank">http:/github.com/agzaim</a>
                    </p>
                    <div class="clearfix"></div>
                </div>-->
            </header>
            <aside>
                <ul>
                    <li class="taskCategory"><div class="icon" data-category="workTasks"></div>
                        <span>Work Tasks</span></li>
                    <li class="taskCategory"><div class="icon" data-category="personalTasks"></div>
                        <span>Personal Tasks</span></li>
                    <li class="taskCategory"><div class="icon" data-category="groceriesList"></div>
                        <span>To buy</span></li>
                    <li class="taskCategory"><div class="icon" data-category="moviesList"></div>
                        <span>To watch</span></li>
                    <li class="taskCategory"><div class="icon" data-category="booksList"></div>
                        <span>To read</span></li>
                    <li class="taskCategory"><div class="icon" data-category="ideasList"></div>
                        <span>Ideas</span></li>
                </ul>
                <button id="removeFinishedTasksButton">Remove finished tasks</button>
                <button id="addCategoryButton">Add new category</button>
            </aside>
<!--            <section id="formSection">-->
                <form>
                    <input id="taskInput" placeholder="Task name"><br>
                    <input id="categoryInput" list="tasksCategories" name="category" placeholder="Select category">
                    <datalist id="tasksCategories">
                        <option value="Work Tasks" data-id="workTasks">
                        <option value="Personal Tasks" data-id="personalTasks">
                        <option value="To buy" data-id="groceriesList">
                        <option value="To watch" data-id="moviesList">
                        <option value="To read" data-id="booksList">
                        <option value="Ideas" data-id="ideasList">
                    </datalist><br>
                    <input id="priorityInput" placeholder="Task priority [1-5]"><br>
                    <button id="addTaskButton">ADD</button>
                </form>
<!--            </section>-->

            <div class="listsBox">
                <ul class="taskList" id="workTasks">
                </ul>
                <ul class="taskList" id="personalTasks">
                </ul> 
                <ul class="taskList" id="groceriesList">
                </ul>
                <ul class="taskList" id="booksList">
                </ul>
                <ul class="taskList" id="moviesList">
                </ul>
                <ul class="taskList" id="ideasList">
                </ul>
            </div>
        </div>



        <!--                <div id="test" data-activity="book"></div>-->
    </body>
</html>
