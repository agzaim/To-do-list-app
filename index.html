<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>

<form>
<input id="taskInput" placeholder="Task name"><br>
<input id="priorityInput" placeholder="Task priority"><br>
<input list="tasksCategories" name="category" placeholder="Select category">
  <datalist id="tasksCategories">
    <option value="Work">
    <option value="Personal">
    <option value="To buy">
    <option value="To watch">
    <option value="To read">
  </datalist><br>
<button id="addTaskButton">Add task</button>
</form>

<ul id="taskList">

        <h1>Task 1</h1>

        <button>Complete</button>
    </li>
    <li class="done">
        <h1>Task 2</h1>
        <button>Delete</button>
        <button>Complete</button>
    </li>-->
</ul>

<button id="removeFinishedTasksButton">Remove finished tasks</button>

</body>
</html>
